<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CodeMirror Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/lua/lua.min.js"></script>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .CodeMirror {
            height: 400px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <h1>CodeMirror Test</h1>
    <p>If you see Lua syntax highlighting below, CodeMirror works!</p>
    
    <div id="editor"></div>
    
    <script>
        // Test CodeMirror
        const testCode = `-- ESP Script for Roblox
local player = game.Players.LocalPlayer
local camera = workspace.CurrentCamera

-- Configuration
local settings = {
    enabled = true,
    boxColor = Color3.fromRGB(255, 0, 0)
}

print('ESP Loaded successfully!')`;

        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'lua',
            theme: 'dracula',
            lineNumbers: true,
            value: testCode
        });
        
        console.log('âœ“ CodeMirror loaded successfully!');
        console.log('Editor value:', editor.getValue());
    </script>
</body>
</html>
